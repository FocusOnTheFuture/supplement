<div class="container">
    <h3 class="title">
        Total do carrinho
    </h3>
    <ul class="subtotal">
        <li>
            Subtotal:
        </li>
        <li>
            R${{ labelSubtotal }}
        </li>
    </ul>
    <ul class="ship">
        <li>
            Frete:
        </li>
        <li>
            Free
        </li>
    </ul>
    <ul class="total">
        <li>
            Total:
        </li>
        <li>
            R${{ labelTotal }}
        </li>
    </ul>
    
    <app-default-button class="button" label="Continuar para o pagamento" (click)="navegarParaOutraPagina()"></app-default-button>

</div>
