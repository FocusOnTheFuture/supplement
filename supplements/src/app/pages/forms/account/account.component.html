<body>
    <div class="container">
        <h2 style="text-align: center;">Edite seu perfil</h2>
        <div class="form-group">
            <label for="first-name">Nome completo</label>
            <input type="text" id="first-name" name="first-name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="address">Endereço</label>
            <input type="text" id="address" name="address">
            <label for="change-password">Mudar senha</label>
            <input type="password" id="change-password" name="change-password">
            <label for="new-password">Nova senha</label>
            <input type="password" id="new-password" name="new-password">
            <label for="confirm-password">Confirmar senha</label>
            <input type="password" id="confirm-password" name="confirm-password">
        </div>
        <div class="form-group" style="text-align: right;">
            <button type="button">Cancelar</button>
            <input type="submit" value="Salvar mudanças">
        </div>
    </div>
</body>
